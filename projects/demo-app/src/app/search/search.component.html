<section class="page">
  <h1>Search results</h1>
  <dl>
    <div>
      <dt>Query</dt>
      <dd>{{ query() || 'Missing' }}</dd>
    </div>
    <div>
      <dt>Page</dt>
      <dd>{{ page() || '1' }}</dd>
    </div>
    <div>
      <dt>Tags</dt>
      <dd>{{ tag() || 'None' }}</dd>
    </div>
    <div>
      <dt>Source</dt>
      <dd>{{ source() || 'None' }}</dd>
    </div>
  </dl>

  <div class="actions">
    <a class="link" [namedRouterLink]="'home'">Back home</a>
  </div>
</section>
