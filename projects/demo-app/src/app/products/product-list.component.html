<section class="page">
  <h1>Products (lazy-loaded)</h1>
  <p>This feature area is loaded lazily. Named routes resolve after load.</p>

  <ul class="list">
    @for (product of products; track product.id) {
      <li class="card">
        <div>
          <strong>{{ product.name }}</strong>
          <div class="muted">{{ product.price }}</div>
        </div>
        <a class="link" [namedRouterLink]="'product-detail'" [routeParams]="{ id: product.id }">
          View details
        </a>
      </li>
    }
  </ul>

  <a class="link" [namedRouterLink]="'home'">Back home</a>
</section>
